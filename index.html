<!DOCTYPE html>
<html>
<head>
  <title>SVG.js</title>
<style>
div {
  padding: 0 0 0 24px;
  border-left: 1px solid #efefef;
  cursor: pointer;
  background-color: transparent;
  display: inline-block;
}
</style>
</head>
<body>
  <h1>Component Playground POC</h1>
  <p>Drag components around the page to create your own layouts. (Hint: The "handle" is to the left of each component.)</p>
  <div class="object">
      <object id="text-input" data="text-input.svg" type="image/svg+xml" disabled></object>
  </div>
  <div class="object">
      <object id="text-area" data="text-area.svg" type="image/svg+xml" disabled></object>
  </div>
  <div class="object">
      <object id="text-input--error" data="text-input--error.svg" type="image/svg+xml" disabled></object>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <script>

  // A $( document ).ready() block.
  $( document ).ready(function() {


    $( function() {
      $( ".object" ).draggable();
    } );

    console.log( "ready!" );
});


    </script>


</body>
</html>
